<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src
    'self' https://cdn.tailwindcss.com;">
    <!-- Content Security Policy: Restricts resource loading to same-origin only, preventing XSS attacks
    by blocking external scripts, stylesheets, and other resources unless explicitly allowed. -->

    <link rel="canonical" href="https://torischuyler.github.io/eOS/today-i-learned/kepler-krawl">
    <!-- Canonical URL: Specifies the preferred version of this page for search engines to index,
    preventing duplicate content issues. -->

    <title>Kepler's Krawl</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/kepler-krawl.css">
</head>
<body>
    <div class="game-container">
        <h1 id="gameTitle" class="text-3xl sm:text-4xl font-bold mb-4 text-green-400">Kepler's Krawl</h1>
        <canvas id="game-canvas"></canvas>
        <div class="controls-and-score" id="controlsBar">
            <div id="score">Score: 0</div>
            <button id="restartButton" class="button">Restart</button>
        </div>
        <div class="touch-controls">
            <div class="empty-cell"></div>
            <button id="touchUp">▲</button>
            <div class="empty-cell"></div>
            <button id="touchLeft">◄</button>
            <button id="touchDown">▼</button>
            <button id="touchRight">►</button>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h2 id="messageTitle">Game Over!</h2>
        <p id="messageText">Your score was: 0</p>
        <button id="messageButton" class="button mt-4">Play Again</button>
    </div>

    <script src="../js/kepler-krawl.js"></script>
</body>
</html>
