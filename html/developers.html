<!DOCTYPE html>
<!--
DOCTYPE declaration, it essentially tells browsers "Hey, this is an HTML webpage."

This is the "Developers" page, providing a foundational curriculum
that explains computer systems from the ground up, ensuring all developers
have a common baseline understanding.
-->

<html lang="en">
<!-- Sets the page language to English - helps screen readers, search engines, and spell checkers. -->

    <head>
    <!-- Head contains "behind-the-scenes" stuff that defines how the page works and looks. -->

        <meta charset="UTF-8">
        <!-- Character encoding tells browser how to decode the page. -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Viewport makes sure the page looks good on all devices by adjusting to screen size.
        It also affects page rendering and responsiveness. -->

        <title>Developers| eOS Lesson Plans</title>
        <!-- Page title, visible in browser tabs, bookmarks, and search engine results.
        Format: [Page Name] | [Site Name] - this pattern helps with SEO and user navigation. -->

        <link rel="icon" href="../favicon.ico" type="image/x-icon">
        <!-- Sets the favicon, the little icon you see in browser tabs and bookmarks. -->

        <!-- Begin SEO Elements --------------------------------------------------->
        <!-- SEO Elements: These tags optimize your webpage for search engines,
        influencing how your site is indexed and displayed in search results. -->

        <meta name="robots" content="noindex, nofollow">
        <!-- Robots Directive: Temporarily set to prevent search engines from indexing this page or following its links
        until the first iteration is complete and ready for public viewing. -->

        <meta name="description" content="Discover simplified lesson plans for developers eager to learn
        computer systems and OS basics. Start your journey with eOS Lesson Plans.">
        <!-- SEO Description: This tag offers a quick summary for search results,
        improving click-through rates by setting user expectations and boosting relevance. -->

        <meta name="keywords" content="developers, lesson plans, computer science, OS basics, operating systems, education, eOS">
        <!-- SEO Keywords: Although less impactful today due to search engines prioritizing content quality,
        they can still categorize content. Use sparingly to avoid keyword stuffing. -->

        <meta name="author" content="eOS Lesson Plans">
        <!-- Author Tag: Identifies the content creator or organization, aiding in branding and copyright recognition. -->
        <!-- End SEO Elements ----------------------------------------------------->

        <!-- Begin Open Graph Tags  ------------------------------------------------->
        <!-- Open Graph Tags: These control how this page appears when shared on social media platforms like
        Facebook, LinkedIn, etc., by providing metadata for rich previews. -->

        <meta property="og:title" content="Developers | eOS Lesson Plans">
        <!-- Open Graph Title: Defines the title for social media sharing. -->

        <meta property="og:description" content="Discover simplified lesson plans for developers eager to learn
        about computer systems and OS basics. Begin your educational journey with eOS Lesson Plans.">
        <!-- Open Graph Description: Provides a summary when shared on social platforms. -->

        <meta property="og:image" content="https://torischuyler.github.io/eos-lesson-plans/photos/space.jpeg">
        <!-- Open Graph Image: Sets the image that appears when the page is shared. -->

        <meta property="og:url" content="https://torischuyler.github.io/eos-lesson-plans/html/developers.html">
        <!-- Open Graph URL: Ensures the correct URL is used when shared. -->

        <meta property="og:type" content="website">
        <!-- Open Graph Type: Specifies the type of the content, here it's a website. -->
        <!-- End Open Graph Tags  --------------------------------------------------->

        <!-- Begin Preconnect Links  ------------------------------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Preconnect hints tell the browser to start early connections to external domains,
        speeding up resource loading from those sites.
        - 'crossorigin' enables secure loading from different domains for fonts.gstatic.com;
        Not needed for fonts.googleapis.com since it's just establishing a connection, not loading content. -->
        <!-- End Preconnect Links  --------------------------------------------------->

        <!-- Begin Stylesheet Links  ------------------------------------------------->
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/curricula.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Grotesk:wght@300;400;500;600;700&display=swap">

        <!-- Stylesheets:
        - A stylesheet is a file that tells the browser how to style the HTML content.
        - Local stylesheets (loaded first) for speed, then third-party.
        This order prevents local styles from being accidentally overridden by external CSS. -->
        <!-- End Stylesheet Links  --------------------------------------------------->

        <script src="../js/yin-yang-toggle.js" defer></script>
        <!-- Script for toggling dark/light mode - placed last for better page load performance and security.
        'defer' tells the browser to load the script after the HTML is parsed but before
        the DOMContentLoaded event, improving page load times. -->
    </head>

    <body>
    <!-- Body contains all the visible content of the webpage,
    like text, images, and buttons - the "on-stage" part where the action happens. -->

    <!-- Begin Navigation Section  ------------------------------------------------->
    <!-- Navigation section - like a table of contents for the webpage. -->
        <nav aria-label="Page navigation">
            <a href="index.html">Home</a> |
            <a href="students.html">Students</a> |
            <a href="developers.html" class="active" aria-current="page">Developers</a> |
            <a href="who-are-you.html">Who Are You?</a>
            <!-- Navigation links: Home | Students | Developers (currently active) | Who Are You? -->
    <!-- End Navigation Section  --------------------------------------------------->

            <button id="yin-yang-toggle" aria-label="Toggle dark or light mode">ðŸŒ™</button>
            <!-- Dark/Light mode toggle button. The 'aria-label' attribute makes this button accessible
            by providing a description for screen readers, ensuring users with visual impairments
            can understand and use this control. -->

            <noscript>
                <!-- The noscript tag is used to provide alternative content
                when JavaScript is disabled in the visitor's browser. -->

                <div class="noscript-warning">
                <!-- This div serves as a container for the warning message. -->

                    <p>JavaScript is disabled on your browser. To experience all features of this site, please enable JavaScript.</p>
                    <!-- Paragraph tag containing the message that informs visitors
                    about disabled JavaScript and encourages them to enable it. -->
                </div>
            </noscript>
        </nav>

        <main aria-label="Main content">
        <!-- Main content area - where the primary, unique content of the page lives. -->

            <div class="curriculum-container">
            <!-- Organizes curriculum content for consistent layout and styling across devices. -->

                <h1>Developers</h1>
                <!-- Main heading of the page, sets the theme or topic. -->

                <p>Here you'll find lesson plans focused on computer basics and operating system fundamentals.</p>
                <!-- A paragraph, a block of text. -->
            </div>
        </main>

        <footer aria-label="Page footer">
        <!-- Footer content, like copyright info, contact details, or additional links. -->

            <p><span id="year"></span> eOS Lesson Plans | Built with ðŸ’™ for education</p>
            <!-- span highlights year, which is updated by the script in footer.js. -->
        </footer>

        <script src="../js/footer.js" defer></script>
        <!-- Script for updating year in the footer. -->
    </body>
</html>
