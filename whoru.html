<!-- Tells browsers "Hey, this is a modern HTML5 webpage!" -->
<!DOCTYPE html>
<!-- Sets the page language to English - helps screen readers, search engines, and spell checkers know what's up -->
<html lang="en">
<head>
    <!-- Character encoding should be first so browser knows how to decode the rest of the page -->

    <!-- Viewport should be early as it affects page rendering and responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Preconnect hints tell browser to establish early connections to external domains,
         improving load time for resources from those domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheets: local first (faster to load) then third-party.
         This prevents local styles from being accidentally overridden by third-party CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/whoru.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
